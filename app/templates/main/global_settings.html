{% extends 'layout/layout.html' %}

{% block content %}
    <div class="card mt-3">
        <div class="card-header">
            <h3>{{ _('Global Settings') }}</h3>
        </div>
        <div class="card-body">
            <form method="post">
                <div class="form-group">
                    {{ form.offline.label }}
                    <div>{{ form.offline}}</div>
                </div>
                <div class="form-group">
                    {{ form.registration.label }}
                    <div>{{ form.registration }}</div>
                </div>
                {{ form.submit(class='btn btn-success float-right') }}
            </form>
        </div>
    </div>
{% endblock %}

{% block inlinejs %}
    <script>
    $(document).ready(function () {
        $("#offline").bootstrapSwitch();
        $("#registration").bootstrapSwitch();
    })
    </script>
{% endblock %}
