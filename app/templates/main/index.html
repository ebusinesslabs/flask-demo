{% extends 'layout/layout.html' %}

{% block content %}
    {% for row in articles | batch(3) %}
        <div class="row">
            {% for article in row %}
                <div class="col-lg-4">
                    <div class="card">
                        {% set filename = url_for('static', filename='images/articles/' ~ article.image) %}
                        <img src="{{ filename }}" class="card-img-top" alt="article's image">
                        <div class="card-body">
                            <h5 class="card-title">{{ article.title }}</h5>
                            <p class="card-text">{{ article.slug | safe }}</p>
                            <a href="{{ url_for('main.view_article', article_id=article.id) }}" class="card-link">View</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <p>&nbsp;</p>
    {% endfor %}
{% endblock %}
